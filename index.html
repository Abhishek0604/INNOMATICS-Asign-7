<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz App</h1>
        <div id="quiz-area" class="hidden">
            <div id="question-container">
                <span id="question">Question goes here</span>
            </div>
            <div id="answer-buttons" class="btn-container">
                <!-- Answer buttons will be generated here -->
            </div>
            <div class="progress">
                <div id="progress-bar"></div>
            </div>
            <div id="timer" class="timer">Time left: <span id="time-left">30</span> seconds</div>
        </div>
        <div id="result-container" class="hidden">
            <h2>Your Score: <span id="score"></span></h2>
            <h3>High Score: <span id="high-score"></span></h3>
            <button id="restart-btn" class="btn">Restart Quiz</button>
        </div>
        <button id="start-btn" class="btn">Start Quiz</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
